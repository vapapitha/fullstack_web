<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NEW FORM</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div>
                <form>
                        <h1>New email</h1>
                        <div class="form-group">
                        <label for="Email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                       </div>

                       <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" placeholder="Enter your password">
                        <small class="text-muted">password must be 8 characters</small>       
                       </div>

                       <div class="from-group">
                                <label for=""></label>
                                <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                </select>
                       </div>

                       <div class="from-group">
                                <label for="multiselect">multi select</label>
                                <select multiple id="multiselect" class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <label for="textarea">Text Area</label>
                                <textarea name="" id="textarea" class="form-control" cols="30" rows="4"></textarea>

                        </div>


                       

                        <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                 <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>

                        <div class="form-group">
                         <label for="formControlRange">Example Range input</label>
                           <input type="range" class="form-control-range" id="formControlRange">
                          </div>



                          <h1>checkbox</h1>
                          <div class="form-check">
                                  <input class="form-check-input" type="checkbox" name="" id="Black>
                                  <label class="form-check-label" for="Black">Black</label>
                          </div>

                          <div class="form-check">
                                  <input class="form-check-input" type="checkbox" name="" id="Red">
                                 <label class="form-check-label" for="red">Red</label>
                        </div>

                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="" id="Blue">
                                 <label class="form-check-label" for="Blue">Blue</label>
                          </div>



                          <h1>Radio button </h1>
                          <div class="form-check">
                                  <input class="form-check-input" type="radio" name="name" id="Black">
                                  <label class="form-check-label" for="Black">Black</label>
                          </div>

                          <div class="form-check">
                                  <input class="form-check-input" type="radio" name="name" id="red">
                                 <label class="form-check-label" for="red">Red</label>
                        </div>

                        <div class="form-check">
                                <input class="form-check-input" type="radio" name="name" id="Blue">
                                 <label class="form-check-label" for="Blue">Blue</label>
                          </div>

                          <h1>Radio button </h1>
                          <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="name" id="Black">
                                  <label class="form-check-label" for="black">Black</label>
                          </div>

                          <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="name" id="red">
                                 <label class="form-check-label" for="Red">Red</label>
                        </div>

                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="name" id="Blue">
                                 <label class="form-check-label" for="blue">Blue</label>
                          </div>
                          
                          
                </form>
        </div>


        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
